	<!-- Favicon -->
	<link rel="icon" type="image/svg+xml" href="../../images/favicon.svg">
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Homemade+Apple&display=swap" rel="stylesheet">
	
	<!-- Material Icons -->

	<!-- CSS -->
	<link rel="stylesheet" href="../../styles.css">
	
	<!-- GSAP -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	
	<!-- Authentication -->
	<script src="../../js/static-auth.js"></script>
	
	<!-- Custom highlight colors -->
	<script>
		// Force custom highlight colors for Zocdoc page
		document.addEventListener('DOMContentLoaded', function() {
			// Override selection styles
			const style = document.createElement('style');
			style.textContent = `
				::selection {
					background: #FFF0BB !important;
				}
				::-moz-selection {
					background: #FFF0BB !important;
				}
				*::selection {
					background: #FFF0BB !important;
				}
				*::-moz-selection {
					background: #FEED5A !important;
				}
			`;
			document.head.appendChild(style);
		});
	</script>
</head>
<body class="case-study zocdoc">

	<header class="case-study-top-nav">

	<div id="zocdocPasswordPage" class="myfreelance-password-page">
        <button class="back-button" onclick="goBackToPortfolio()">
          <span class="material-icons-round">chevron_left</span>
        </button>
          <div class="zocdoc-password-container">
            <img src="../../images/logo.svg" alt="Logo" class="password-logo">
            <h1 class="password-title">Enter a secret code</h1>
			<p class="password-subtitle">
				This page is protected. If you'd like to learn more, please reach out!
			</p>
            <form class="password-form" onsubmit="checkZocdocPassword(event)">
              <div class="password-input-container">
                <input type="text" class="password-input" placeholder="Secret code" autofocus>
                <button type="submit" class="zocdoc-submit-button">
                  <span class="material-icons-round">key</span>
                </button>
              </div>
              <div id="zocdocErrorMessage" class="error-message" style="display: none;"></div>
            </form>
          </div>
        </div>

	<div class="case-study-blur"></div>
	
	<div class="grain-overlay"></div>
