<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyFreelance</title>

	<!-- Favicon -->
	<link rel="icon" type="image/svg+xml" href="../../images/favicon.svg">
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Homemade+Apple&display=swap" rel="stylesheet">
	
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	
	<!-- CSS -->
	<link rel="stylesheet" href="../../styles.css">
	
	<!-- GSAP -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	
	<!-- Authentication -->
	<script src="../../js/static-auth.js"></script>
	
	<!-- Custom highlight colors -->
	<script>
		// Force custom highlight colors for MyFreelance page
		document.addEventListener('DOMContentLoaded', function() {
			const style = document.createElement('style');
			style.textContent = `
				::selection {
					background: #EBE7E2 !important;
				}
				::-moz-selection {
					background: #EBE7E2 !important;
				}
				*::selection {
					background: #EBE7E2 !important;
				}
				*::-moz-selection {
					background: #EBE7E2 !important;
				}
			`;
			document.head.appendChild(style);
		});
	</script>
</head>

<body class="case-study myfreelance">
	<!-- Top Navigation -->
	<header class="case-study-top-nav">
		<ul class="nav-links">
			<div class="main-nav-indicator"></div>
			<li><a href="../../#work" class="main-nav-item">Work</a></li>
			<li><a href="../../about/" class="main-nav-item">About</a></li>
			<li><a href="https://drive.google.com/file/d/1N9a3a_Gf5yl6tCQGF-8dkhfqbtHUXyLs/view?usp=sharing" target="_blank" class="main-nav-item">Resume</a></li>
		</ul>
	</header>

	<div id="myfreelancePasswordPage" class="myfreelance-password-page">
		<button class="back-button" onclick="history.back()">
			<span class="material-icons-round">chevron_left</span>
		</button>
		<div class="myfreelance-password-container">
			<img src="../../images/logo.svg" alt="Logo" class="password-logo">
			<h1 class="password-title">Enter a secret code</h1>
			<p class="password-subtitle">
				This page is protected. If you'd like to learn more, please reach out!
			</p>
			<form class="password-form" onsubmit="checkMyfreelancePassword(event)">
				<div class="password-input-container">
					<input type="text" class="password-input" placeholder="Secret code" autofocus>
					<button type="submit" class="zocdoc-submit-button">
						<span class="material-icons-round">key</span>
					</button>
				</div>
				<div id="myfreelanceErrorMessage" class="error-message" style="display: none;"></div>
			</form>
		</div>
	</div>

	<div class="case-study-blur"></div>
  
  <div class="grain-overlay"></div>
  
  <script src="../../script.js"></script>
</body>
</html>
